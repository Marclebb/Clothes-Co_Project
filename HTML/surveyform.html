<body>
<div class="container">
    <form class="form">
        <p id="heading">Signup for a C&O account</p>
        <p>I already have an account: <a href="login.html">Login</a></p>
        <div class="field"><input autocomplete="off" placeholder="Enter your first name" class="input-field" type="text" required></div>
        <div class="field"><input placeholder="Enter your last name" class="input-field" type="text" required></div>
        <div class="field"><input placeholder="Enter your Email" class="input-field" type="email" required></div>
        <div class="field"><input placeholder="Create a password" class="input-field" type="password" required pattern="[a-z0-5]{8,}"></div>
        <div class="field"><input placeholder="Confirm your password" class="input-field" type="password" required pattern="[a-z0-5]{8,}"></div>
        <label for="country">Select your country:</label>
        <select id="countries" class="country-select" name="country"> </select>
        <script src="../Javascript/countriesapi.js"></script>
          <label> What is your age :<input type="number" name="age" min="13" max="100"></label>


        <label style="margin-top: 5px;"><input type="checkbox" name="terms"/>I agree to the terms and conditions</label>  
          <div class="btn">
         
          <button class="button2" style="text-decoration: none; color: rgb(252, 252, 252);">Sign Up</a></button>
          </div>
      </form>
      </div>
